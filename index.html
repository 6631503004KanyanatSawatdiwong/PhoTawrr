<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoTawrr - Photo Album Organizer</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>PhoTawrr</h1>
      <p class="app-subtitle">Organize your photos by date</p>
    </header>
    
    <main class="main-content">
      <div id="loading" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
        <p class="loading-message">Loading...</p>
      </div>
      
      <div id="error" class="error-container" style="display: none;">
        <p class="error-message"></p>
      </div>
      
      <div id="main-page" class="main-page">
        <div class="toolbar">
          <button id="import-btn" class="btn btn-primary">Import Photos</button>
        </div>
        
        <div id="albums-container" class="albums-container">
          <div class="empty-state">
            <h2>No albums yet</h2>
            <p>Import some photos to get started!</p>
          </div>
        </div>
      </div>
      
      <div id="album-view" class="album-view" style="display: none;">
        <div class="album-header">
          <button id="back-btn" class="btn btn-secondary">← Back to Albums</button>
          <h2 id="album-title"></h2>
          <span id="photo-count" class="photo-count"></span>
        </div>
        
        <div id="photos-container" class="photos-container"></div>
      </div>
      
      <div id="photo-detail" class="photo-detail-modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <button id="close-detail" class="modal-close">×</button>
          <img id="detail-image" class="detail-image" alt="Photo detail">
          <div class="detail-info">
            <h3 id="detail-filename"></h3>
            <p id="detail-date"></p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/app.js"></script>
</body>
</html>
